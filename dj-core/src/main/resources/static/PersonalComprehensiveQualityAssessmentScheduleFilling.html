<main id="main-table">
	<form class="table-header">
		<fieldset>
			<legend>
				<strong>中北学院</strong>
				<output class="YearOutput" name="schoolYearPre"></output>
				-
				<output class="YearOutput" name="schoolYearNext"></output>
				<label>
					学年第<input max="4" maxlength="1" min="1" name="semester" size="1" step="1" type="number">
				</label>
				<span>学期<strong>个人综合素质测评明细表</strong></span>
			</legend>
			<section>
				<label class="meta-item">
					二级学院<input name="faculty" type="text">
				</label>
				<wbr>
				<label class="meta-item">
					姓名<input maxlength="8" name="student-name" type="text">
				</label>
				<wbr>
				<label class="meta-item">
					学号<input name="student-ID" step="1" type="number">
				</label>
				<wbr>
				<label class="meta-item">
					专业<input name="student-major" type="text">
				</label>
				<label>
					<input name="schoolYear" onchange="
				const date = new Date(this.value), UTCFullYear = date.getUTCFullYear(), MONTH = date.getMonth();
				schoolYearPre.value = UTCFullYear - 1; schoolYearNext.value = UTCFullYear;
				if ( MONTH < 4 ) semester.value = 1;
				else if ( MONTH > 7 ) semester.value = 2;" required type="month">
				</label>
			</section>
		</fieldset>
	</form>

<template id="思想品德加分项-templateRow">
	<span class="Item-Row__Detailed-Pair">
		<label for="思想品德">
			加分项：<input name="思想品德加分项描述" placeholder="" required type="text">，<wbr>
		</label>
		<label for="思想品德">
			<input maxlength="5" min="0.00" name="思想品德加分项分值" onchange="document.getElementById('思想品德').dispatchEvent(FOCUS_EVENT_ACTIVE);"
			       pattern="^([1-9]+\d*(.[0-9]{1,2})?)$" placeholder="" required step="0.01"
			       type="number" value="0">
		</label>
	</span>
</template>
